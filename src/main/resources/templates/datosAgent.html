<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 	<meta charset="UTF-8"/>
 	<title>Datos personales</title>
</head>
<body>
<h1>Datos personales</h1>
	<form method="POST" action="confirmEmail" >
		<label for="email"><strong>Correo:</strong> </label>
		<input type="text" name="email" th:value="${session.participant.email}"/>
		<input type="submit" name="cambiarEmail" value="Cambiar email"/>
	</form>
	
	<p><strong>Nombre:</strong> <span th:text="${session.participant.nombre}"></span></p>
	<p><strong>Ubicación:</strong> <span th:text="${session.participant.ubicacion}"></span></p>
	<p><strong>Email:</strong> <span th:text="${session.participant.email}"></span></p>
	<p><strong>Id:</strong> <span th:text="${session.participant.identificador}"></span></p>
	<p><strong>Kind:</strong> <span th:text="${session.participant.kind}"></span></p>
	<p><strong>KindCode:</strong> <span th:text="${session.participant.kindCode}"></span></p>
	
	<i><span th:if="${info != null}" th:text="${info}">Info</span></i>
	
	<br/>
	<br/>
	<form method="POST" action="changeInfo" >
		<input type="submit" name="cambiarContraseña" value="Cambiar contraseña"/>
	</form>
</body>
</html>
